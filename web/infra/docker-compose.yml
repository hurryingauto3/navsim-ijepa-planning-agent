version: "3.9"

services:
  backend:
    build: ../backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    volumes:
      - ../backend:/app
      - ../data:/app/data
    ports:
      - "8000:8000"

  frontend:
    build: ../frontend
    command: pnpm dev -p 3000
    volumes:
      - ../frontend:/app
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_SCHEME: ws
      NEXT_PUBLIC_WS_HOST: localhost:8000
    ports:
      - "3000:3000"
