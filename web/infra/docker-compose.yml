version: "3.9"

services:
  backend:
    build: ../backend
    command: uvicorn main:app --reload --host 0.0.0.0 --port 8000
    volumes:
      - ../backend:/app
      - ../data:/app/data
    environment:
      DATA_ROOT: /app/data
    ports:
      - "8000:8000"

  frontend:
    build: ../frontend
    command: sh -c "corepack enable && pnpm install --no-frozen-lockfile && rm -rf .next && pnpm dev -p 3000"
    volumes:
      - ../frontend:/app
      - pnpm-store:/root/.local/share/pnpm
      - frontend-node-modules:/app/node_modules
    environment:
      CI: "true"
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_SCHEME: ws
      NEXT_PUBLIC_WS_HOST: localhost:8000
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true

volumes:
  pnpm-store:
  frontend-node-modules:
