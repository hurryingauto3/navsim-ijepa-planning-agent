version: "3.9"

services:
  backend:
    image: ${BACKEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-hurryingauto3}/navsim-backend:${IMAGE_TAG:-latest}}
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATA_ROOT: /app/data
    volumes:
      - ../../data:/app/data:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    image: ${FRONTEND_IMAGE:-ghcr.io/${GITHUB_REPOSITORY_OWNER:-hurryingauto3}/navsim-frontend:${IMAGE_TAG:-latest}}
    # Dependencies and build are done during Docker build, just start the server
    command: pnpm start -p 3000
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_SCHEME: ws
      NEXT_PUBLIC_WS_HOST: localhost:8000
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:3000"
    restart: unless-stopped

