version: "3.9"

services:
  backend:
    build:
      context: ../../backend
    image: navsim-backend:latest
    command: uvicorn main:app --host 0.0.0.0 --port 8000
    environment:
      DATA_ROOT: /app/data
    volumes:
      - ../../data:/app/data:ro
    ports:
      - "8000:8000"
    restart: unless-stopped

  frontend:
    build:
      context: ../../frontend
    image: navsim-frontend:latest
    command: sh -c "corepack enable && pnpm install --frozen-lockfile || pnpm install && pnpm build && pnpm start -p 3000"
    environment:
      NEXT_PUBLIC_API_BASE: http://localhost:8000
      NEXT_PUBLIC_WS_SCHEME: ws
      NEXT_PUBLIC_WS_HOST: localhost:8000
      NODE_ENV: production
    depends_on:
      backend:
        condition: service_started
    ports:
      - "80:3000"
    restart: unless-stopped

